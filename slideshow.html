let index = 0;
let slideInterval;
let slide = document.getElementById("slide");
let endingVideo = document.getElementById("endingVideo");

slideInterval = setInterval(function(){

    index++;

    if(index < photos.length){
        slide.src = photos[index];
    } 
    else {
        clearInterval(slideInterval);   // üõë STOP slideshow
        slide.style.display = "none";   // hide image

        endingVideo.style.display = "block";  // show video
        endingVideo.play();  // play ending video
    }

},4000);
window.onload = function(){
    let music = document.getElementById("bgMusic");
    music.play().catch(function(error){
        console.log("Autoplay blocked. Waiting for interaction.");
    });
};

</script>
